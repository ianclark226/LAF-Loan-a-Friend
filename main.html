  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<div class="jumbotron jumbotron-fluid">
        
    <div class="container">
      <h1 class="display-4">Loan a Friend</h1>
      <p class="lead">Get your Stuff Back</p>
    </div>
  </div>
<body>
  <div id="friends-container" class="friends">
    
  </div>
  <button data-modal-target="#modal">Add Friend</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Friend</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required />
    
    
      <input class="form-control" id="date" name="date" placeholder="date" type="text" required />
      <input class="form-control" id="item" name="item" placeholder="item" type="text" required />
      <button id="add-friend" class="btn"> Add</button>
    </div>
</div>
    </div>
  </div>
  <div id="overlay"></div>
</body>
</html>
